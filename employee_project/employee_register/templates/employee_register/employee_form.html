{% extends "employee_register/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.nome|as_crispy_field}}
    {{form.telefone|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.emp_codigo|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.cargo|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
                Submit</button>
        </div>
       
    </div>
</form>
{% endblock content %}
